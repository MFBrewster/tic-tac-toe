<!DOCTYPE html>
<html>
    <head>
      <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="assets/styles/index.scss">
      <title>Example</title>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <div class="game-box">
          <div class="top left square" id=0></div>
          <div class="top h-mid square" id=1></div>
          <div class="top right square" id=2></div>
          <div class="v-mid left square" id=3></div>
          <div class="v-mid h-mid square" id=4></div>
          <div class="v-mid right square" id=5></div>
          <div class="bottom left square" id=6></div>
          <div class="bottom h-mid square" id=7></div>
          <div class="bottom right square" id=8></div>
      </div>
      <div class="bar">
        <div class="game-button">
          <ul>
            <li><div>Vs. Computer</div></li>
            <li><div>Two Player</div></li>
            <li><div id="new-game">New Game</div></li>
          </ul>
        </div>
        <div class="scoreboard">
          <ul>
            <li id="x"><div>x: <div class="score"></div></div></li>
            <li id="o"><div>o: <div class="score"></div></div></li>
            <li id="tie"><div>tie: <div class="score"></div></div></li>
          </ul>
        </div>
      </div>

      <div class="sign-up-div">
        <form id="sign-up">
          <p>Sign up!</p>
          <label>E-mail
            <input type="text" name="credentials[email]" value="">
          </label>
          <label>Password
            <input type="password" name="credentials[password]" value="">
          </label>
          <input type="submit" name="submit" value="Sign Up">
        </form>
      </div>

      <div class="bottom-bar">
        <ul>
          <li><div class="api-button">Sign up!</div></li>
          <li><div class="api-button">Sign in!</div></li>
          <li><div class="api-button">Change password!</div></li>
        </ul>
      </div>
      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
