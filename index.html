  <!DOCTYPE html>
<html>
    <head>
      <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="assets/styles/index.scss">
      <title>A Tic-Tac-Toe Game</title>
    </head>
    <body>
      <h1 class="title">Tic-Tac-Toe</h1>

      <div class="game-box">
          <div class="top left square" id=0></div>
          <div class="top h-mid square" id=1></div>
          <div class="top right square" id=2></div>
          <div class="v-mid left square" id=3></div>
          <div class="v-mid h-mid square" id=4></div>
          <div class="v-mid right square" id=5></div>
          <div class="bottom left square" id=6></div>
          <div class="bottom h-mid square" id=7></div>
          <div class="bottom right square" id=8></div>
      </div>

      <div id="win-message" class="modalBox"></div>

      <div class="bar">
        <div class="scoreboard">
          <ul>
            <li id="x"><div>x: <span class="score"></span></div></li>
            <li id="o"><div>o: <span class="score"></span></div></li>
            <li id="tie"><div>tie: <span class="score"></span></div></li>
            <li><div id="new-game">New Game</div></li>
          </ul>
        </div>
      </div>

      <div class="sign-up modalBox">
        <form id="sign-up">
          <p>Sign up</p>
          <label>E-mail
            <input class="form-field" type="text" name="credentials[email]" value="">
          </label><br>
          <label>Password
            <input class="form-field" type="password" name="credentials[password]" value="">
          </label><br>
          <label>Confirm Password
            <input name="credentials[password_confirmation]" type="password" value="">
          </label><br>
          <input type="submit" name="submit" value="Sign Up">
        </form>
      </div>

      <div class="sign-in modalBox">
        <form id="sign-in">
          <p>Sign in</p>
          <label>E-mail
            <input class="form-field" type="text" name="credentials[email]" value="">
          </label><br>
          <label>Password
            <input class="form-field" type="password" name="credentials[password]" value="">
          </label><br>
          <input type="submit" name="submit" value="Sign In">
        </form>
      </div>

      <div class="change-password modalBox">
        <form id="change-password">
          <p>Change password</p>
          <label>Old Password
            <input class="form-field" type="password" name="passwords[old]" value="">
          </label><br>
          <label>New Password
            <input class="form-field" type="password" name="passwords[new]" value="">
          </label>
          <input type="submit" name="submit" value="Change Password">
        </form>
      </div>

      <div class="my-games modalBox">
        <h3 class="games-label"></h3>
        <ul class="games-list">
        </ul>
      </div>

      <p class="user-name"></p>
      <div class="bottom-bar">
        <ul>
          <li><div id="sign-up-button" class="api-button not-logged">Sign Up</div></li>
          <li><div id="sign-in-button" class="api-button not-logged">Sign In</div></li>
          <li><div id="change-password-button" class="api-button logged">Change Password</div></li>
          <li><div id="sign-out-button" class="api-button logged">Sign Out</div></li>
          <li><div id="my-games-button" class="api-button logged">My Games</div></li>
        </ul>
      </div>
      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
